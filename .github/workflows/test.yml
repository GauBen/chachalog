name: Test

on:
  push:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: '.node-version'
      - run: corepack enable && yarn && yarn build && yarn test
      - run: rm -rf node_modules && yarn test:bundle
